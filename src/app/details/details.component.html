<h1 style="color: #ffc107">{{movieDetails.title}}</h1>

<div class="row">
    <div class="col-md-6">
        <iframe src="https://www.imdb.com/video/imdb/vi2959588889/imdb/embed?autoplay=false&width=640" width="640"
            height="360" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" frameborder="no"
            scrolling="no">
        </iframe>
    </div>
    <div class="col-md-6">
        <p class="lead">
            {{movieDetails.plot}}
        </p>
        <br>
        <p>Awards - {{movieDetails.awards}}</p>
        <p>Directors - {{movieDetails.directors}}</p>
        <p>Stars - {{movieDetails.stars}}</p>
    </div>
</div>

<div class="row">
    <h2 style="color: #ffc107">Top 20 Actors...</h2>
    <hr>
    <div class="col-md-12 text-center">
        <figure class="figure" *ngFor="let item of movieDetails.actorList.slice(0, 20)">
            <img src="{{item.image}}" class="figure-img img-fluid rounded img-thumbnail" alt="{{item.name}}"
                style="width: 150px; height:150px;">
            <figcaption class="figure-caption">{{item.name}}</figcaption>
            <figcaption class="figure-caption">({{item.asCharacter}})</figcaption>
        </figure>
    </div>
</div>

<div class="row">
    <h2 style="color: #ffc107">Reviews...</h2>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item" *ngFor="let review of movieReviews.items; let i = index;">
            <h2 class="accordion-header" id="heading{{i}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
                    <i class="bi bi-star"></i><b> {{review.rate}}/10</b> - {{review.title}}
                </button>
            </h2>
            <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+ i"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p>{{review.content}}</p>
                    <p class="blockquote-footer">
                        {{review.username}}
                    </p>
                    <p>
                        <i>{{review.helpful}}</i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <h2 style="color: #ffc107">Similars...</h2>
    <div class="col-md-3" *ngFor="let item of movieDetails.similars">
        <div class="col-md-12 text-center">
            <figure class="figure">
                <img src="{{item.image}}" class="figure-img img-fluid rounded img-thumbnail" alt="{{item.name}}"
                    style="height:250px;">
                <figcaption class="figure-caption">{{item.title}}</figcaption>
                <figcaption class="figure-caption">
                    <i class="bi bi-star"></i><b> {{item.imDbRating}}/10</b>
                </figcaption>
            </figure>
        </div>
    </div>

</div>
