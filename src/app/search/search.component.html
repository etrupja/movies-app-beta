<h2 style="color: #ffc107;">Results for {{movieTitle}}...</h2>
<hr>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cover</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of searchResult; let i = index" class="align-middle">
        <th scope="row">{{i + 1}}</th>
        <td><img src="{{movie.image}}" alt="{{movie.title}}" width="100"></td>
        <td>{{movie.title}}</td>
        <td>{{movie.description}}</td>
        <td>
            <button type="button" class="btn btn-warning"><i class="bi bi-film"></i> Trailer</button>
            <button type="button" class="btn btn-primary"><i class="bi bi-eye"></i> Details</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- center table text vertically -->
