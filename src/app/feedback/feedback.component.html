<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form>
        <legend>Let us know what you think</legend>

        <div class="mb-3" *ngIf="auth.user$ | async as user">
          <label for="emailAddress" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            readonly
            placeholder="{{user.email}}"
          />
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input
            type="email"
            class="form-control"
            id="phoneNumber"
            placeholder="+1-202-555-0123"
          />
        </div>

        <div class="mb-3">
          <label for="rate" class="form-label">Rate your experience</label>
          <input type="range" class="form-range" min="0" max="10" id="rate" />
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="email" class="form-control" id="title" placeholder="" />
        </div>

        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <textarea class="form-control" id="feedback" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send"></i> Submit feedback
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
